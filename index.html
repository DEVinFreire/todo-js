<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Todo List</title>
  </head>   
  <body>
    <header>
      <input type="text" id="busca" placeholder="pesquisar por titulo" />
    </header>
    <main>
      <section id="tarefas">
        <h2>Tarefas <button onClick="novaTarefa()">Nova tarefa</button></h2>
        <h6>Nenhuma tarefa encontrada</h6>
      </section>
      <section id="overlay" onClick="fecharModal()"></section>
      <div id="criarTarefa" class="modal">
        <form>
          <h3>Criar Tarefa <box-icon name='x' size='md' onClick="fecharModal()"></box-icon></h3>
          <label for="titulo">Titulo</label>
          <input type="text" id="titulo" />
          <label for="descricao">Descrição</label>
          <textarea name="" id="descricao"></textarea>
          <button>Criar</button>
        </form>
      </div>
    </main>
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    <script src="index.js"></script>
  </body>
</html>
